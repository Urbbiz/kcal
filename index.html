                <h2> <span>Nutrition </span>diary</h2>
            </div>
        </div>

        <!--  total macro -->
        <div class="row" id="total-macro">
            <div>Total carbs: <span id="total-carbs"></span> g.</div>
            <div>Total protein: <span id="total-protein"></span>g.</div>
            <div>Total fat: <span id="total-fat"></span>g.</div>
            <div>Total Kcal: <span id="total-kcal"></span></div>
            <button class="btn small edit add " id="add-newMeal" onclick="addFormShow('${meal.insertDate}')">add Meal</button>

        </div>

        <!-- render meals -->
        <div class="row" id="meal-diary"></div>
    </section>

    <div class="lightbox" data-form="add">
        <div class="background"></div>
        <div class="content">
            <form class="updated add">
                <h2 class="title">Add Meal</h2>
                <div class="name">
                    <div><label for="new-name">Name:</label></div>

                    <input type="text" id="new-name" />
                </div>
                <div class="name">
                    <div><label for="new-carb">Carb:</label></div>

                    <input type="text" id="new-carb" />
                </div>
                <div class="name">
                    <div><label for="new-protein">Protein:</label></div>

                    <input type="text" id="new-protein" />
                </div>
                <div class="name">
                    <div><label for="new-fat">Fat:</label></div>

                    <input type="text" id="new-fat" />
                </div>
                <div class="name">
                    <div><label for="new-kcal">Kcal:</label></div>

                    <input type="text" id="new-kcal" />
                </div>

                <button class="btn update right" type="button" id="add-new-meal">Add Meal</button>
                <button class="btn cancel" type="button" id="add-new-meal-cancel">Cancel</button>
            </form>

            <!-- EDIT FORM -->

            <form class="updated  edit">
                <h2 class="title">Edit Meal</h2>
                <div class="name">
                    <div><label for="edit-name">Name:</label></div>
                    <input type="text" id="edit-name" />
                </div>
                <div class="name">
                    <div><label for="edit-carb">Carb:</label></div>
                    <input type="text" id="edit-carb" />
                </div>
                <div class="name">
                    <div><label for="edit-protein">Protein:</label></div>

                    <input type="text" id="edit-protein" />
                </div>
                <div class="name">
                    <div><label for="edit-fat">Fat:</label></div>

                    <input type="text" id="edit-fat" />
                </div>
                <div class="name">
                    <div><label for="edit-kcal">Kcal:</label></div>

                    <input type="text" id="edit-kcal" />
                </div>

                <button class="btn cancel" type="submit">Cancel</button>
                <button class="btn update right" type="submit">Update</button>
            </form>
        </div>
    </div>
